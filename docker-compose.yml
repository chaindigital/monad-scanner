version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: monad_scanner
      POSTGRES_USER: scanner
      POSTGRES_PASSWORD: scanner
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      SCANNER_CONFIG: /app/configs/config.yaml
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./configs:/app/configs:ro

volumes:
  pgdata:
